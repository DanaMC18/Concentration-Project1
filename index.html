<!DOCTYPE html>
<html>
<head>
  <title>GoT Concentration</title>
  <link rel="stylesheet" href="animate.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Unflipped, Unmatched, Unwon</h1>

  <div id="painted-table">
    
    <div class="column"> <!--col 1 -->
      <div id="one" class="card facedown stark"></div>
      <div id="two" class="card facedown stark"></div>
    </div> <!--col 1-->

    <div class="column"> <!--col 2 -->
      <div id="three" class="card facedown lannister"></div>
      <div id="four" class="card facedown lannister"></div>
    </div><!--col 2-->

    <div class="column"> <!--col 3 -->
      <div id="five" class="card facedown targaryen"></div>
      <div id="six" class="card facedown targaryen"></div>
    </div><!-- col 3 -->

    <div class="column"> <!--col 4 -->
      <div id="seven" class="card facedown baratheon"></div>
      <div id="eight" class="card facedown baratheon"></div>
    </div> <!--col 4 -->

    <div class="column"><!--col 5 -->
      <div id="nine" class="card facedown greyjoy "></div>
      <div id="ten" class="card facedown greyjoy"></div>
    <div><!--col 6 -->

  </div><!--painted table-->

  <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="main.js"></script>
</body>
</html>

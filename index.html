<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GoT Concentration</title>
  <link rel="stylesheet" href="animate.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <header>
    <h1>A Match of Ice and Fire</h1>
    <h2 id="instructions">Press "New Game" at bottom to begin</h2>
    
    <div id="timer-elements">
      <label for="timer">Timer:</label>
      <a id="timer"></a>
      <a id="hide-timer-btn">Hide Timer</a>
      <!-- <a id="show-timer-btn">Show Timer</a> -->
    </div>

    <h2 id="best-time">Best Time: 0</h2>
  </header>

  <div id="painted-table">

    <div class="column"> <!--col 1 -->
      <div id="one" class="card facedown"></div>
      <div id="two" class="card facedown"></div>
      <div id="three" class="card facedown"></div>
      <div id="four" class="card facedown"></div>
    </div> <!--col 1-->

    <div class="column"> <!--col 2 -->
      <div id="five" class="card facedown"></div>
      <div id="six" class="card facedown"></div>
      <div id="seven" class="card facedown"></div>
      <div id="eight" class="card facedown"></div>
    </div><!--col 2-->

    <div class="column"> <!--col 3 -->
      <div id="nine" class="card facedown"></div>
      <div id="ten" class="card facedown"></div>
      <div id="eleven" class="card facedown"></div>
      <div id="twelve" class="card facedown"></div>
    </div><!-- col 3 -->

    <div class="column"> <!--col 4 -->
      <div id="thirteen" class="card facedown"></div>
      <div id="fourteen" class="card facedown"></div>
      <div id="fifteen" class="card facedown"></div>
      <div id="sixteen" class="card facedown"></div>
    </div> <!--col 4 -->

    <div class="column"><!--col 5 -->
      <div id="seventeen" class="card facedown"></div>
      <div id="eighteen" class="card facedown"></div>
      <div id="nineteen" class="card facedown"></div>
      <div id="twenty" class="card facedown"></div>
    </div><!--col 5 -->

  </div><!--painted table-->

  <a id="new-game-btn">New Game</a>

  <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="main.js"></script>
</body>
</html>
